<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Odibee+Sans|Orbitron|Press+Start+2P|Quantico|ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
<div class="cal-body">
	<div class="screen_box">
		<input class="screen">
	</div>
	<div class="cal_paid">
		<table>
			<tr>
				<td><input class="cal_btn" type="button" value="1" onclick="insert(1);"></td>
				<td><input class="cal_btn" type="button" value="2" onclick="insert(2);"></td>
				<td><input class="cal_btn" type="button" value="3" onclick="insert(3);"></td>
				<td><input class="cal_btn" type="button" value="4" onclick="insert(4);"></td>
				<td><input class="cal_btn" type="button" value="+" onclick="insert('+');"></td>
				<td><input class="cal_btn" type="button" value="Del" onclick="del();"></td>
			</tr>
			<tr>
				<td><input class="cal_btn" type="button" value="5" onclick="insert(5);"></td>
				<td><input class="cal_btn" type="button" value="6" onclick="insert(6);"></td>
				<td><input class="cal_btn" type="button" value="7" onclick="insert(7);"></td>
				<td><input class="cal_btn" type="button" value="8" onclick="insert(8);"></td>
				<td><input class="cal_btn" type="button" value="-" onclick="insert('-');"></td>
				<td><input class="cal_btn" type="button" value="C" onclick="clr('')"></td>
			</tr>
			<tr>
				<td><input class="cal_btn" type="button" value="9" onclick="insert(9);"></td>
				<td><input class="cal_btn" type="button" value="0" onclick="insert(0);"></td>
				<td><input class="cal_btn" type="button" value="." onclick="insert('.')"></td>
				<td><input class="cal_btn" type="button" value="x" onclick="insert('*');"></td>
				<td><input class="cal_btn" type="button" value="/" onclick="insert('/');"></td>
				<td><input class="eql_btn" type="button" value="=" onclick="eql();"></td>
			</tr>			
		</table>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/my.js"></script>
</body>
</html>
