<div class="container">
  <div id="movediv"></div>
</div>
<section class='mySlider'>
  <div class="slider_txt">

  <div class="iceream">

    <div class="clm">
      <img src="images/ice1.png" class="slider_img animate__animated" id="slide_img">
    </div>
  </div>
  <ul class="slider_pagination">
    <li><a href="javascript:;"><img src="images/ice1.png" onclick="mySlider('#558c44')"></a></li>
    <li><a href="javascript:;"><img src="images/ice2.png" onclick="mySlider('#cf5569')"></a></li>
    <li><a href="javascript:;"><img src="images/ice3.png" onclick="mySlider('#d750b0')"></a></li>
  </ul>

<script>
function mySlider(e){
  var bg_color = document.querySelector('.slider_bg');
  bg_color.style.background = e;
}  
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).mousemove(function(event){
  $('#movediv').css({left:event.pageX , top:event.pageY});
}); 


$('.slider_pagination li a').click(function(){
  $('.clm').addClass('changed');
});
$('ul.slider_pagination li a img').click(function(){
  var img_src = $(this,'ul.slider_pagination li  a img').attr('src');

  setTimeout(function(){
    $('img#slide_img').attr('src',img_src);
  },500);
    
});
setInterval(function(){
  $('.clm').removeClass('changed');
},2000);


</script>

<style type="text/css">
 .moon {
    width: 100px;
}
.moon:hover path {
    stroke-dasharray: 0;
    stroke-dashoffset: 0;
}
.moon path {
    stroke-width: 10px;
    fill: transparent;
    stroke: red;
    stroke-dasharray: 1075;
    stroke-dashoffset: 0;
    transition: .9s !important;
}
.moon:hover path{
  animation: animate-heart 2s linear forwards
}
@keyframes animate-heart{
    0%{
      stroke-dashoffset:0;
    }
    40%{
      stroke-dashoffset:1076;
    }
    80%{
      stroke-dashoffset:2150;
      fill: transparent;
    }
    100%{
      stroke-dashoffset:2150;
      fill: red;
    }
}


.slider_bg {
    width: 700px;
    height: 700px;
    position: absolute;
    background-color: #558c44;
    border-radius: 50%;
    top: -90px;
    right: -240px;
    transition: .8s !important;
}   
.changed {
    right: -500px !important;
    opacity: 0;
}
.clm {
    position: relative;
    right: 0;
    transition:.8s !important;
}  
.iceream {
    display: inline-block;
    float: right;
    position: relative;
}
.mySlider ul li {
    display: inline-block;
    margin: 0px 8px;
}
.iceream img {
    float: right;
    width: 68%;
    height: 620px;
    object-fit: contain;
    transition: .8s !important;
}
.slider_txt {
    position: absolute;
    top: 50%;
    transform: translate(0px, -50%);
}
section.mySlider {
    position: relative;
}

.mySlider ul {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0px);
}
.mySlider ul li a img {
    width: 50px;
}
.mySlider ul li {
    list-style: none;
}  
 .mySlider h1 {
   justify-content: center;
    position: relative;
    font-size: 100px;
    z-index: -1;
}

#movediv {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% , -50%);
    height: 50px;
    width: 50px;
    background-color: #fff;
    border-radius: 50%;
    transition: revert;
    pointer-events: none;
    mix-blend-mode: difference;
    z-index: 99999 !important;
}
.mySlider {
    box-sizing: border-box;
    width: 100%;
    overflow: hidden;
}
</style>
